<!DOCTYPE html>
<html>
	<head>
		<title>New Tab</title>
		<style>
			/* Thanks ChatGPT for automating this */
			/* Slight alterations have been made for spacing sizing, and positioning */
			body {
			  height: 80vh;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  flex-direction: column;
			}

			/* Style the icon and search bar container */
			#icon {
			  width: 100px;
			  height: 100px;
			  margin-bottom: 30px;
			}

			#search_container {
			  display: flex;
			  flex-direction: column;
			  align-items: center;
			  margin-top: 20px;
			}

			/* Style the search bar */
			#search_bar {
			  width: 500px;
			  padding: 8px;
			  font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div id="search_container">
			<img id="icon" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fd5%2Fe4%2Fb2%2Fd5e4b203dd4bce1f7dbe661502e4c93d.png&f=1&nofb=1&ipt=0e76bb20f18cb6eae549ba0634224145e7029b337afc9cabaf85b4ad59519d95&ipo=images"></img>
			<input id="search_bar" placeholder="Search on DuckDuckGo" autofocus>
		</div>
		<script>
			// thanks chatgpt for automating this
			// Get references to the icon and search bar elements
			const icon = document.getElementById("icon");
			const searchInput = document.getElementById("search_bar");

			// Function to perform the search on DuckDuckGo
			function searchOnDuckDuckGo() {
			  const query = searchInput.value;
			  const duckDuckGoUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
			  window.location.href = duckDuckGoUrl;
			}

			// Add event listener to the search bar to handle Enter key press
			searchInput.addEventListener("keyup", function(event) {
			  if (event.key === "Enter") {
				searchOnDuckDuckGo();
			  }
			});

			// Add click event to the icon to focus on the search bar when clicked
			icon.addEventListener("click", function() {
			  searchInput.focus();
			});
		</script>
	</body>
</html>
